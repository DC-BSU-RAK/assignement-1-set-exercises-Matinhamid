<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Landscapes</title>
  <style>
    /* Reset some basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #2a4d69;
    }

    .image-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      margin: 0 auto 40px auto;
      max-width: 850px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      filter: grayscale(30%) brightness(1.05) contrast(1.15);
      transition: filter 0.3s ease;
    }

    .image-container:hover img {
      filter: grayscale(0%) brightness(1.1) contrast(1.2);
    }

    .caption {
      padding: 15px 20px;
      font-size: 0.95em;
      background-color: #fafafa;
      color: #555;
      border-top: 1px solid #eee;
    }

  </style>
</head>
<body>

  <h1>Nature Landscapes</h1>

  <div class="image-container">
    <img 
      src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
      alt="Mountain lake landscape with pine trees" 
      title="Mountain View by Guillaume Briard">
    <div class="caption">
      © Image by Guillaume Briard on Unsplash. Free to use under the Unsplash License.
    </div>
  </div>

  <div class="image-container">
    <img 
      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
      alt="Waves crashing on a beach during sunset" 
      title="Beach Sunset by Sebastian Leonhardt">
    <div class="caption">
      © Image by Sebastian Leonhardt on Unsplash. Free to use under the Unsplash License.
    </div>
  </div>

  <div class="image-container">
    <img 
      src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
      alt="Forest trail with tall green trees" 
      title="Forest Trail by Luca Bravo">
    <div class="caption">
      © Image by Luca Bravo on Unsplash. Free to use under the Unsplash License.
    </div>
  </div>

</body>
</html>
